<div [hidden]="!showSpinner" class="uk-position-center" uk-spinner></div>
<div class="uk-flex-center" *ngFor="let userPost of userPostsData" uk-grid>
  <div class="uk-width-1-2@s uk-width-1-3@m">
    <div class="post-block">
      <div class="post-block-header uk-navbar">
        <img class="post-avatar" [src]="atob(userPost.avatar)">&nbsp;
        <div>
          <a class="post-author" (click)="goToUser(userPost.login)" >&nbsp;{{userPost.login}}</a>
          <div class="post-date">&nbsp;{{userPost.date | date: 'MMM d, y, h:mm a'}}</div>
        </div>
        <a class="uk-navbar-right">
          <app-following [loggedIn]="loggedIn"
                         [authorId]="userPost.author_id"
                         [authorLogin]="userPost.login"></app-following>
        </a>
        <a class="uk-navbar-right uk-margin-remove">
          <app-more [loggedIn]="loggedIn"></app-more>
        </a>
      </div>
      <div class="post-block-content">
        <img *ngIf="userPost.image != null" [src]="atob(userPost.image)" alt="">
        <div *ngIf="userPost.image == null"
             [innerHTML]="transformTags(userPost.contents) | safe: 'html'"></div>
      </div>
      <div class="post-block-content" [hidden]="userPost.image == null || !userPost.contents"
           [innerHTML]="transformTags(userPost.contents) | safe: 'html'"></div>
      <app-like [loggedIn]="loggedIn"></app-like>
    </div>
  </div>
</div>

<div *ngIf="userPostsData !== null">
  <hr class="uk-divider-icon">
</div>

<div #lackOfPosts [hidden]="!showError">
  <h4 class="lackOfSth uk-position-center">{{errorMessage}}</h4>
</div>
