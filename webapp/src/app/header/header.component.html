<div class="header" uk-sticky>

  <nav class="uk-navbar">
    <div class="uk-navbar-left">
      <a class="uk-navbar-toggle" routerLink="/" uk-icon="home" id="navmenu"></a>
      <a [hidden]="!isLoggedIn" class="uk-navbar-toggle" routerLink="/create" uk-icon="plus" id="navmenu"></a>
      <a [hidden]="!isLoggedIn" class="uk-navbar-toggle" routerLink="/discover" uk-icon="world" id="navmenu"></a>
    </div>
    <div class="uk-navbar-right">
      <a class="uk-navbar-toggle" uk-navbar-toggle-icon uk-toggle="target: #push-menu" id="navmenu"></a>
    </div>
  </nav>

  <div id="push-menu" uk-offcanvas="mode: push; overlay: true; flip: true">
    <div class="uk-offcanvas-bar noselect">
      <div class="uk-width-1-1@s uk-width-1-1@m">
        <ul class="uk-nav-default uk-nav-parent-icon" uk-nav="multiple: false">
          <li class="uk-active"><a class="menu-bottom-line"><span uk-icon="menu"></span><span class="uk-margin-small-left">Menu</span></a></li>
          <li [hidden]="!isLoggedIn" class="uk-parent uk-active">
            <a><span uk-icon="users"></span><span class="uk-margin-small-left">{{userLogin}}</span></a>
            <ul class="uk-nav-sub">
              <li>
                <a routerLink="/user/{{userLogin}}">
                  <span uk-icon="user"></span><span class="uk-margin-small-left">Profile</span>
                </a>
              </li>
              <li>
                <a routerLink="/search/ ">
                  <span uk-icon="search"></span><span class="uk-margin-small-left">Search</span>
                </a>
              </li>
              <li>
                <a routerLink="/edit/{{userLogin}}">
                  <span uk-icon="settings"></span><span class="uk-margin-small-left">Preferences</span>
                </a>
              </li>
              <li>
                <a (click)="doLogout()">
                  <span uk-icon="sign-out"></span><span class="uk-margin-small-left">Logout</span>
                </a>
              </li>
            </ul>
          </li>
          <li [hidden]="!isLoggedIn" class="uk-active"><a routerLink="/settings"><span uk-icon="cog"></span><span class="uk-margin-small-left">Settings</span></a></li>
          <li [hidden]="isLoggedIn" class="uk-active"><a routerLink="/signin"><span uk-icon="sign-in"></span><span class="uk-margin-small-left">Login</span></a></li>
          <li [hidden]="isLoggedIn" class="uk-active"><a routerLink="/register"><span uk-icon="user"></span><span class="uk-margin-small-left">Create new user</span></a></li>
          <li class="uk-active"><a routerLink="/about"><span uk-icon="info"></span><span class="uk-margin-small-left">About</span></a></li>
        </ul>
      </div>
    </div>
  </div>

</div>
