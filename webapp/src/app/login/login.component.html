<form (submit)="doLoginUser($event)" class="uk-position-center">

<div class="uk-card uk-card-default uk-card-large">
  <div class="uk-card-body">
    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: user"></span>
        <input type="text" class="uk-input" id="email" placeholder="Email">
      </div>
    </div>
    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: lock"></span>
        <input type="password" class="uk-input" id="password" placeholder="Password">
      </div>
    </div>
  </div>
  <div class="uk-card-footer">
    <input type="submit" id="submit" class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom" value="login"/>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
  </div>
</div>

</form>
